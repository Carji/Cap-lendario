<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        :root {
            --color: #DFDFDF;
            --background-color: #262626;
            --system-date-color: #9DC8F0;
            --system-date-hover-color: #454545;
        }

        .clock__big {
            font-size: 5rem;
        }

        .clock__small {
            font-size: 0.5rem;
        }

        .grid-container {
            display: inline-grid;
            background-color: var(--background-color);
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <cap-clock></cap-clock>
        <cap-system-date></cap-system-date>
        <cap-month-date></cap-month-date>
        <cap-day-calendar></cap-day-calendar>
        <cap-event-date></cap-event-date>
    </div>
    <script type="module" src="src/index.js"></script>

</body>

</html>
